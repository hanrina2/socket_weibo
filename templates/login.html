<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.bootcss.com/pure/1.0.0/pure-min.css" rel="stylesheet">
    <style>
        body {
            position: relative;
            left: 10px
        }
    </style>
    <title>登录页面</title>
</head>
<body>
    <div class="pure-menu pure-menu-horizontal">
        <ul class="pure-menu-list">
            <li class="pure-menu-item"><a class="pure-menu-link" href="/">首页</a></li>
            <li class="pure-menu-item"><a class="pure-menu-link" href="/user/register/view" >注册</a></li>
        </ul>
    </div>
    <h1>登录</h1>
    <h3>{{username}} 你好</h3>
    <form class="pure-form pure-form-stacked" action="/user/login" method="post">
        <fieldset>
            <input type="text" name="username" placeholder="请输入用户名">
            <br>
            <input type="text" name="password" placeholder="请输入密码">
            <br>
            <button class="pure-button pure-button-primary" type="submit">登录</button>
        </fieldset>
    </form>
    <h3>{{result}}</h3>
</body>
</html>
